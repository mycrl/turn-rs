bytes = "1.4.0"
rand = "0.8.5"

[dev-dependencies.criterion]
features = ["async_tokio"]
version = "0.5"

[[test]]
name = "integration_testing"
path = "integration_testing.rs"

[[bench]]
name = "benchmark"
harness = false
