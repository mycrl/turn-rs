[package]
name = "tests"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
tokio = { version = "1.28.2", features = ["full"] }
faster-stun = { path = "../stun", version = "1" }
turn-rs = { path = "../turn", version = "1" }
